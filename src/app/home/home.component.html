<ul>
  <li *ngFor="let food of foods">
    <a>
      <img src="{{ food.imageUrl }}" alt="food imagess" />
      <div class="content">
        <div class="name">
          {{ food.name }}
        </div>
        <span class="favorite {{ food.favourite ? '' : 'not' }}">
          &#9829;
        </span>
        <star-rating [starType]="'svg'" [rating]="2.63"></star-rating>
      </div>
    </a>
  </li>
</ul>
